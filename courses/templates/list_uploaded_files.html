<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업로드된 파일 목록</title>
</head>
<body>
  <h1>모든 업로드된 파일</h1>
  <ul>
    {% for file in files %}
      <li>
        <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
      </li>
    {% empty %}
      <li>아직 업로드된 파일이 없습니다.</li>
    {% endfor %}
  </ul>
</body>
</html>
